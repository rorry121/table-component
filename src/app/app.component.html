<section class="dark">
  <app-hz-table (sortKeyChange)="show()">
    <thead>
    <tr>
      <th [hzLeft]="'0px'">固定1</th>
      <th [hzLeft]="'150px'">固定2</th>
      <th *ngFor="let item of title">{{item}}</th>
      <th [hzRight]="'0px'">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfData;let i = index">
      <td [hzLeft]="'0px'" [hzMinWidth]="'150px'" [hzMaxWidth]="'150px'">1</td>
      <td [hzLeft]="'150px'" [hzMinWidth]="'150px'" [hzMaxWidth]="'150px'">2</td>
      <td [hzMinWidth]="'300px'">{{data.name}}</td>
      <td [hzMinWidth]="'300px'">{{data.address}}</td>
      <td [hzMinWidth]="'300px'">
        <a>Action 一 {{data.name}}</a>
        <a (click)="delete(i)">Delete</a>
      </td>
      <td [hzRight]="'0px'">编辑</td>
    </tr>
    </tbody>

  </app-hz-table>
</section>
